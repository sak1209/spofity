<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="otp.css">
</head>

<body>
    <div class="otp">
        <div>
            <div class="logo"><img width="150" class="invert" src="logo.svg" alt=""></div>
        </div>
        <div class="code">
            <h3>Enter your code</h3>
        </div>
        <div class="enter">
            <div class="data"><input class="invert" type="text" placeholder="8-digit code"></div>
        </div>
        <div class="newcode">
            <div class="getcode">Get a new code</div>
            <div class="btn">
                <button>Next</button>
            </div>
        </div>
        <div class="digit">
            We sent 8-digit code to your number
        </div>
        
    </div>

</body>

</html>
